services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile-backend
    container_name: backend
    environment:
      - PORT=3100
      - MONGO_URI=${MONGO_URI}
    ports:
      - "3100:3000"
    networks:
      - app-network
    restart: always

  frontend:
    build:
      context: .
      dockerfile: Dockerfile-frontend
    container_name: frontend
    ports:
      - "8081:80" # Cambiamos el puerto 80 del host al 8080
    networks:
      - app-network
    depends_on:
      - backend
    restart: always

networks:
  app-network:
    name: app-network
    driver: bridge

env_file:
  - .env
